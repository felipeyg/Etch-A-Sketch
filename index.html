<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <main>
            <div class="options-container">
                <div class="color-picker-container">
                    <input type="color" id="color-picker" value="#4c5c68">
                </div>
                <div class="draw-button">Draw</div>
                <div class="eraser-button">Eraser</div>
                <div class="clear-button">Clear All</div>    
                <label class="slider-label" for="slider">16 x 16</label>
                <input type="range" min="2" max="48" value="16" class="slider">
            </div>
            <div class="board-container">
                <div class="board"></div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/felipeyg">
              github.com/felipeyg
            </a>
          </footer>
    </div>
</body>
</html>
